[tool.pdm]

[project]
name = "highspy"
version = "1.5.3"
description = "A thin set of pybind11 wrappers to HiGHS"
authors = [
    {name = "HiGHS developers", email = "highsopt@gmail.com"},
]
dependencies = []
requires-python = ">=3.8"
readme = "README.md"
license = {text = "MIT"}

[project.urls]
"Source Code" = "https://github.com/ERGO-Code/HiGHS"
"Bug Tracker" = "https://github.com/ERGO-Code/HiGHS/issues"

[build-system]
requires = ["pybind11", "meson-python"]
build-backend = "mesonpy"

[tool.meson-python.args]
setup = ['-Dwith_pybind11=True',
        '-Dhighsint64=False',
        ]
dist = ['--include-subprojects']

[tool.cibuildwheel]
build = "*"
skip = "cp36-*"
test-skip = ""

[tool.cibuildwheel.linux]
manylinux-x86_64-image = "manylinux2014"
manylinux-i686-image = "manylinux2014"
environment = { RUNNER_OS="Linux" }
test-command = "echo 'installed'"
repair-wheel-command = "auditwheel repair -w {dest_dir} {wheel}"

