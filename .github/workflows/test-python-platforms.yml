name: test-python-platforms 

on: [pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python: [3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v3
      - name: Install correct python version
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}
      - name: Test Python Interface
        shell: bash
        run: |
          pip install .
          pip install pytest numpy
          pytest -v ./HiGHS
