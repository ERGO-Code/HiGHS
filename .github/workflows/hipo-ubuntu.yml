      - name: Create installs dir
        working-directory: ${{runner.workspace}}
        run: | 
          mkdir installs
          ls

      - name: Install GKLIB
        run: |
          cd GKlib
          make config prefix=${{runner.workspace}}/installs
          make
          make install

      - name: Install METIS
        run: |
          cd METIS
          make config \
          prefix=${{runner.workspace}}/installs \
          gklib_path=${{runner.workspace}}/installs
          make
          make install

      - name: Check METIS and GKlib
        working-directory: ${{runner.workspace}}
        run: |
          cd installs
