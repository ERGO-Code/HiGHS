name: Wheels

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-12] #  windows-2019 ubuntu-20.04,
        python-version: ["3.8"] # 3.7 doesn't work on macos
      fail-fast: false

    steps:
      - uses: actions/checkout@v3

      - name: Install Conda environment
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: highsdev
          create-args: >-
            python==${{matrix.python-version}}
            pytest
            numpy
            pybind11
            cmake
            pkgconfig
            compilers
            openblas
          cache-environment: true
          init-shell: >-
            bash
            zsh

      - name: Set up Python version ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Configure CMake
        shell: bash -l {0}
        run: cmake -S . -B build -DFAST_BUILD=ON -DBUILD_SHARED_LIBS=ON

      - name: Build and install
        shell: bash -l {0}
        # Execute the build.  You can specify a specific target with "--target <NAME>"
        run: |
          cmake --build build --parallel
          cmake --install build

      - name: Build wheels
        run: |
          cd  $GITHUB_WORKSPACE
          export LD_LIBRARY_PATH=$REPAIR_LIBRARY_PATH
          export DYLD_LIBRARY_PATH=$REPAIR_LIBRARY_PATH
          ls $REPAIR_LIBRARY_PATH
          pip install cibuildwheel
          python -m cibuildwheel --output-dir wheelhouse

        # to supply options, put them in 'env', like:

        # env:
        #   CIBW_REPAIR_WHEEL_COMMAND_MACOS: >
        #     DYLD_LIBRARY_PATH=$REPAIR_LIBRARY_PATH delocate-listdeps {wheel} &&
        #     DYLD_LIBRARY_PATH=$REPAIR_LIBRARY_PATH delocate-wheel --require-archs {delocate_archs} -w {dest_dir} {wheel}

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
