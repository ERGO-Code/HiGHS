name: hpm-macos

on: [push, pull_request]

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Checkout GKlib
        uses: actions/checkout@v4
        with:
          repository: KarypisLab/GKlib
          ref: master
          path: GKlib

      - name: Checkout METIS
        uses: actions/checkout@v4
        with:
          repository: KarypisLab/METIS
          ref: master
          path: METIS

      - name: Create installs dir
        working-directory: ${{runner.workspace}}
        run: | 
          mkdir installs
          ls

      - name: Install GKLIB
        run: |
          cd GKlib
          make config prefix=${{runner.workspace}}/installs
          make
          make install

      - name: Install METIS
        run: |
          cd METIS
          make config prefix=${{runner.workspace}}/installs
          make
          make install

      - name: Check METIS and GKlib
        working-directory: ${{runner.workspace}}
        run: |
          cd installs
          ls 
          ls lib

      - name: Create Build Environment
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: Configure CMake, build and ctest
        working-directory: ${{runner.workspace}}/build
        run: |
          cmake $GITHUB_WORKSPACE -DHPM=ON -DMETIS_ROOT=${{runner.workspace}}/installs -DGKLIB_ROOT=${{runner.workspace}}/installs
          cmake --build . --parallel
          ctest --parallel --timeout 300 --output-on-failure

      - name: Test executable
        working-directory: ${{runner.workspace}}/build
        run:  ./bin/highs --solver=hpm $GITHUB_WORKSPACE/check/instances/afiro.mps